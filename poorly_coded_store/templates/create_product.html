<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Product Creation</title>
</head>

<body>
    <div class="navbar shadow navbar lg">
        Create store products here...
        <a href="/">Home</a>
    </div>
    <div class="container mt-5 p-3 border rounded shadow">
        <div class="row">
            <div class="col">
                <div class="heading">
                    <h2>Product</h2>
                </div>
                <form action="/create_product" class="form shadow p-3 mt-3 border border rounded border-dark"
                    method="POST">{% csrf_token %}
                    <div class="form-group text-left mt-3"><label>Name</label><input
                            class="shadow form-control form-control" type="text" placeholder="name" name="name">
                    </div>
                    <div class="form-group text-left mt-3"><label>Type</label><input
                            class="shadow form-control form-control" type="text" placeholder="Type" name="genere">
                    </div>
                    <div class="form-group text-left mt-3"><label>Price</label><input
                            class="shadow form-control form-control" type="decimal" placeholder="price" name="price">
                    </div>
                    <div class="form-group mt-5"><label class="mt-2">Description</label><textarea
                            class="shadow form-control d-inline-block float-none" name="description"
                            placeholder="Describe your product" rows="7" cols="30"></textarea>
                    </div>
                    <div class="form-group text-right mt-3 ">
                        <input class="btn-reg btn-primary border border rounded btn-lg shadow" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
